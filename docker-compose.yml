version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: milkqu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: milkqu_user
      POSTGRES_PASSWORD: milkqu_password
      POSTGRES_DB: milkqu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U milkqu_user -d milkqu_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: milkqu-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - DB_PORT=5433
      - DB_USER=milkqu_user
      - DB_PASSWORD=milkqu_password
      - DB_NAME=milkqu_db
    volumes:
      - ./.streamlit:/app/.streamlit:ro
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
